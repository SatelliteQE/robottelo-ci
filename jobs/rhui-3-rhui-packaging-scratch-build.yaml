- job:
    name: rhui-3-rhui-packaging-scratch-build
    project-type: pipeline
    build-discarder:
      days-to-keep: 45
      num-to-keep: -1
    parameters:
      - string:
          name: project
          description: 'Name of the project to build from rhui-packaging.'
      - merge_request
    triggers:
      - gitlab_build_on_change
    dsl:
      !include-raw:
        - workflows/lib/gitlabEnv.groovy
        - workflows/packaging/rhuiPackaging.groovy
        - workflows/packaging/scratchBuildPackaging.groovy
        - workflows/lib/packaging.groovy
        - workflows/lib/obal.groovy
        - workflows/lib/toolbelt.groovy
        - workflows/lib/kerberos.groovy
        - workflows/lib/gitlab.groovy
    notifications:
      - snapper_notifications
