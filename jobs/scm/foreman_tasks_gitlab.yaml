- scm:
    name: foreman_tasks_gitlab
    scm:
      - git:
          wipe-workspace: true
          timeout: 20
          skip-tag: true
          basedir: 'plugin'
          branches:
            - ${gitlabTargetBranch}
          remotes:
            - origin:
                url: 'https://$GIT_HOSTNAME/$GIT_ORGANIZATION/foreman-tasks.git'
