- scm:
    name: foreman_gitlab_checkout
    scm:
        - git:
            url: 'https://$GIT_HOSTNAME/$GIT_ORGANIZATION/foreman.git'
            branches:
                - origin/${gitlabSourceBranch}
            skip-tag: true
            wipe-workspace: true
            basedir: 'foreman'
            timeout: 20
