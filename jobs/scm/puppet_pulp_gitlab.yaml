- scm:
    name: puppet_pulp_gitlab
    scm:
      - git:
          wipe-workspace: true
          timeout: 20
          skip-tag: true
          branches:
            - ${gitlabTargetBranch}
          remotes:
            - origin:
                url: 'https://$GIT_HOSTNAME/$GIT_ORGANIZATION/puppet-pulp.git'
