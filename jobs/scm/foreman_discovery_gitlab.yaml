- scm:
    name: foreman_discovery_gitlab
    scm:
      - git:
          wipe-workspace: true
          skip-tag: true
          basedir: 'plugin'
          branches:
            - ${gitlabTargetBranch}
          remotes:
            - origin:
                url: 'https://$GIT_HOSTNAME/$GIT_ORGANIZATION/foreman_discovery.git'
