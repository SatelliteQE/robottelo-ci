- builder:
    name: satellite6-pull-artifacts-builders
    builders:
        - conditional-step:
            condition-kind: and
            condition-operands:
                - condition-kind: regex-match
                  regex: (true)
                  label: ${{ENV,var="PULL_ARTIFACTS"}}
                - condition-kind: regex-match
                  regex: (tier1)
                  label: ${{ENV,var="ENDPOINT"}}
            steps:
                - copyartifact:
                    project: 'automation-{satellite_version}-tier1-{os}'
                    filter: '*-results.xml'
                    which-build: last-successful
