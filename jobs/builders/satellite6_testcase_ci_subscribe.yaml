- builder:
    name: satellite6-testcase-ci-subscribe.yaml
    builders:
        - raw:
            xml: |
                <com.redhat.jenkins.plugins.ci.CIMessageSubscriberBuilder>
                  <providerName>default</providerName>
                  <selector>{selector}</selector>
                  <variable>TESTCASE_IMPORT_RESULTS</variable>
                  <timeout>180</timeout>
                </com.redhat.jenkins.plugins.ci.CIMessageSubscriberBuilder>
