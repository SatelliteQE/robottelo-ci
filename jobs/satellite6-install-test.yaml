- job:
    name: satellite6-install-test
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    concurrent: true
    node: sat6-rhel6
    parameters:
      - string:
          name: rhel
          description: "Version of RHEL to run installation test for"
    builders:
      - install_test
    publishers:
      - cleanup_vagrant
