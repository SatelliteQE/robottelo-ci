                predefined-parameters: |
                  TEST_RUN_ID=${{TEST_RUN_ID}}
                  POLARION_RELEASE=${{POLARION_RELEASE}}
                  PULL_ARTIFACTS=true
                  ENDPOINT=tier2
        - multijob:
            name: PhaseThree
            condition: ALWAYS
            projects:
              - name: 'polarion-test-run-{satellite_version}-{os}'
                predefined-parameters: |
                  TEST_RUN_ID=${{TEST_RUN_ID}}
                  POLARION_RELEASE=${{POLARION_RELEASE}}
                  PULL_ARTIFACTS=true
                  ENDPOINT=tier3
        - multijob:
            name: PhaseFour
            condition: ALWAYS
            projects:
              - name: 'polarion-test-run-{satellite_version}-{os}'
                predefined-parameters: |
                  TEST_RUN_ID=${{TEST_RUN_ID}}
                  POLARION_RELEASE=${{POLARION_RELEASE}}
                  PULL_ARTIFACTS=true
                  ENDPOINT=tier4
        - multijob:
            name: PhaseFive
            condition: ALWAYS
            projects:
              - name: 'polarion-test-run-{satellite_version}-{os}'
                predefined-parameters: |
                  TEST_RUN_ID=${{TEST_RUN_ID}}
                  POLARION_RELEASE=${{POLARION_RELEASE}}
                  PULL_ARTIFACTS=true
                  ENDPOINT=rhai
        - multijob:
            name: PhaseSix
            condition: ALWAYS
            projects:
              - name: 'polarion-test-run-{satellite_version}-{os}'
                predefined-parameters: |
                  TEST_RUN_ID=${{TEST_RUN_ID}}
