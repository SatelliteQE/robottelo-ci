- job:
    name: sat6-release-publish-content-view
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    concurrent: true
    node: sesame
    parameters:
      - string:
          name: organization
          description: "Satellite organization containing the product"
      - string:
          name: rhel
          description: "Version of RHEL to build for"
    builders:
      - conditional-step:
          condition-kind: always
          steps:
            - trigger-builds:
                - project: satellite6-publish-content-view
                  current-parameters: true
                  predefined-parameters:
                    content_view_name=Satellite RHEL${rhel}
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    unstable-threshold: UNSTABLE
                    failure-threshold: FAILURE
                - project: satellite6-publish-content-view
                  current-parameters: true
                  predefined-parameters:
                    content_view_name=Capsule RHEL${rhel}
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    unstable-threshold: UNSTABLE
                    failure-threshold: FAILURE
                - project: satellite6-publish-content-view
                  current-parameters: true
                  predefined-parameters:
                    content_view_name=Tools RHEL${rhel}
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    unstable-threshold: UNSTABLE
                    failure-threshold: FAILURE
    publishers:
      - trigger-parameterized-builds:
          - project: sat6-release-install-test
            current-parameters: true
            condition: SUCCESS
