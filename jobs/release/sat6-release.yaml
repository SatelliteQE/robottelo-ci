- job:
    name: sat6-release
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    node: sesame
    parameters:
      - choice:
          name: version
          choices:
            - 6.2.0
          description: "Satellite version to build for"
          default: 6.2.0
      - string:
          name: organization
          description: "Satellite organization containing the product"
          default: "Sat6-CI"
    triggers:
      - timed: "0 22 * * *"
    builders:
      - conditional-step:
          condition-kind: always
          steps:
            - trigger-builds:
                - project: sat6-release-compose-rhel6
                  current-parameters: true
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    unstable-threshold: UNSTABLE
                    failure-threshold: FAILURE
      - conditional-step:
          condition-kind: always
          steps:
            - trigger-builds:
                - project: sat6-release-compose-rhel7
                  current-parameters: true
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    unstable-threshold: UNSTABLE
                    failure-threshold: FAILURE
      - conditional-step:
          condition-kind: always
          steps:
            - trigger-builds:
                - project: sat6-release-compose-rhel5
                  current-parameters: true
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    unstable-threshold: UNSTABLE
                    failure-threshold: FAILURE
