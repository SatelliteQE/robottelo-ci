- job:
    name: 'satellite6-handle-tier-instances'
    description: |
        Quickly launch or shutdown the tier instances of various jobs.
    node: sat6-rhel
    parameters:
        - choice:
            name: SATELLITE_VERSION
            choices:
                - '6.9'
                - '6.8'
                - '6.7'
                - '6.6'
                - '6.5'
                - '6.4'
                - 'upstream-nightly'
        - choice:
            name: DISTRO
            choices:
                - 'rhel7'
                - 'rhel8'
        - choice:
            name: ENDPOINT
            choices:
                - 'base'
                - 'tier1'
                - 'tier2'
                - 'tier3'
                - 'tier4'
                - 'rhai'
                - 'destructive'
                - 'coverage'
        - choice:
            name: ACTION
            choices:
                - 'start'
                - 'shutdown'
    wrappers:
        - default-wrappers
        - config-file-provider:
            files:
                - file-id: bc5f0cbc-616f-46de-bdfe-2e024e84fcbf
                  variable: CONFIG_FILES
        - build-name:
            name: '#${BUILD_NUMBER} ${ENV,var="ACTION"} ${ENV,var="SATELLITE_VERSION"} ${ENV,var="DISTRO"} ${ENV,var="ENDPOINT"}'
    builders:
        - shining-panda:
            build-environment: virtualenv
            python-version: System-CPython-3.8
            clear: true
            nature: shell
            command:
                !include-raw:
                    - 'satellite6-handle-tier-instances.sh'
