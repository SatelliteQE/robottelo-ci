- job:
    name: satellite6-mass-registration
    node: sat6-rhel6
    concurrent: true
    description: |
        <p>This can be used to trigger mass registration of content hosts to a Satellite</p>
        <p>Please make sure to add the following <strong>ssh key</strong> to the Container host so jenkins can access it.</p>
        <pre>
        ssh-rsa  jenkins@satellite-jenkins
        </pre>
        <p> <strong>Note:</strong> At the end of the job, the following logs will be useful to review the results:</p>
        <p>   - CONTAINER_HOST:/content-host-d/flood.log - stores the logs of flood.py run</p>
        <p>   - CONTAINER_HOST:/content-host-d/container.log - stores the container console logs for all containers</p>
        <p>   - CONTAINER_HOST:/content-host-d/rhsm_logs - this directory stores the /etc/rhsm/rhsm.log for individual containers</p>
        <p>   - jenkins console output shows the logs of the ansible playbook run</p>
    parameters:
        - string:
            name: SATELLITE_HOST
            description: FQDN of the Satellite server.
        - string:
            name: CONTAINER_HOST
            description: FQDN of the Container host (only rhel7 supported).
        - string:
            name: CONTENT_HOST_PREFIX
            description: No special characters allowed.
        - string:
            name: ACTIVATION_KEY
            description: Activation key for a rhel7 content host.
        - string:
            name: EXIT_CRITERIA
            default: registration
            description: Exit Criteria to terminate the container. Enter `registration` or `katello-agent` or <time in seconds>.
        - string:
            name: NUMBER_OF_HOSTS
            description: Number of content hosts to be created.
        - string:
            name: LIMIT
            default: "100"
            description: The limit of how many hosts should run at a time.
        - bool:
            name: SETUP_CONTAINER_HOST
            default: false
            description: If you already had setup the container host, make sure /content-host-d folder has the flood.py script.
        - string:
            name: CUSTOM_CONTAINER_STARTUP_FILE
            default: none
            description: Should point to the URL of the custom container startup file eg., http://example.com/startup.sh
        - choice:
            name: CONTAINER_OS
            choices:
              - RHEL7
              - RHEL72
              - RHEL7-Guest
              - RHEL6
              - CentOS5
              - CentOS6
              - CentOS7
              - OpenSuse
              - SLES11
              - SLES12
            description: OS of the container for the content hosts creation.
    scm:
      - git:
          url: 'https://github.com/JacobCallahan/content-host-d.git'
          branches:
              - origin/master
          skip-tag: true
          wipe-workspace: true
    wrappers:
        - config-file-provider:
            files:
                - file-id: bc5f0cbc-616f-46de-bdfe-2e024e84fcbf
                  variable: CONFIG_FILES
    builders:
        - shell: !include-raw: scripts/satellite6-mass-registration.sh
