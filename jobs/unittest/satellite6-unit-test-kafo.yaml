- job:
    name: satellite6-unit-test-kafo
    project-type: matrix
    concurrent: true
    build-discarder:
      days-to-keep: -1
      num-to-keep: 32
    concurrent: true
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - kafo_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 1.8.7
            - 2.0.0
            - 2.1.9
      - axis:
          type: user-defined
          name: puppet
          values:
          - 3.8
          - 4.10.7
      - axis:
          type: slave
          name: nodes
          values:
            - rvm
    execution-strategy:
      combination-filter: '!(ruby ==~ /^1\..*/ && puppet ==~ /^4\..*/) && !(ruby ==~ /^2\.[1-9].*/ && puppet ==~ /^3\..*/)'
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_kafo
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
      - archive:
          artifacts: '**/Gemfile.lock'

    notifications:
      - snapper_notifications
