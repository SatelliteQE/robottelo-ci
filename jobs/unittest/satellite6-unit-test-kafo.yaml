- job:
    name: satellite6-unit-test-kafo
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    concurrent: true
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - kafo_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 1.8.7
            - 2.0.0
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_kafo
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'

    notifications:
      - snapper_notifications
