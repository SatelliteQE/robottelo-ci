- job:
    name: satellite6-unit-test-tool-belt
    node: rvm
    build-discarder:
      days-to-keep: -1
      num-to-keep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - tool_belt_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_tool_belt
    publishers:
      - gitlab-notifier
      - gemset_cleanup
    notifications:
      - snapper_notifications
