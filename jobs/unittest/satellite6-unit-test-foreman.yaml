- job:
    name: satellite6-unit-test-foreman
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    node: rhel
    concurrent: true
    properties:
      - gitlab_variables
    parameters:
      - ruby:
          version: '2.2'
      - database
      - merge_request
    scm:
      - foreman_gitlab
    wrappers:
      - default_xvfb
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_develop
    publishers:
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
    notifications:
      - snapper_notifications
