- job:
    name: 'sat6-unit-test-puppet-capsule'
    project-type: pipeline
    logrotate:
      daysToKeep: 21
      numToKeep: -1
    parameters:
      - merge_request
    triggers:
      - gitlab_build_on_change
    dsl:
      !include-raw:
        - ./repos/puppet_capsule.groovy
        - workflows/lib/gitlabEnv.groovy
        - workflows/test/puppet-matrix.groovy
        - workflows/test/puppet.groovy
        - workflows/lib/rvm.groovy
        - workflows/lib/gitlab.groovy
    notifications:
      - snapper_notifications
