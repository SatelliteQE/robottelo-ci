- job:
    name: satellite6-unit-test-test-repo
    node: rvm
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - test_repo_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.2
      - axis:
          type: slave
          name: nodes
          values:
            - rvm
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_repo
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'test/reports/*.xml'
    notifications:
      - snapper_notifications
