- job:
    name: satellite6-unit-test-smart-proxy
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - smart_proxy_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - 1.8.7
          - 2.0.0
      - axis:
          type: user-defined
          name: puppet
          values:
          - 3.8.0
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_proxy
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
    notifications:
      - snapper_notifications
