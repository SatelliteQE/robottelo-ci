- job:
    name: satellite6-unit-test-smart-proxy-openscap
    node: rhel
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    parameters:
      - merge_request
    scm:
      - smart_proxy_openscap_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 1.8.7
            - 2.0.0
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_smart_proxy_plugins
    publishers:
      - gemset_cleanup
