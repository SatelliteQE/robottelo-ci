
- job:
    name: satellite6-unit-test-snapper
    node: rvm
    build-discarder:
      days-to-keep: -1
      num-to-keep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
      - ruby:
          version: '2.3'
    scm:
      - snapper_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_snapper
    publishers:
      - gitlab-notifier
      - gemset_cleanup
    notifications:
      - snapper_notifications
