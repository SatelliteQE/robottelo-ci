- job:
    name: satellite6-unit-test-katello
    build-discarder:
      days-to-keep: -1
      num-to-keep: 32
    node: rvm
    properties:
      - gitlab_variables
    parameters:
      - ruby:
          version: '2.2'
      - database
      - merge_request
    scm:
      - katello_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - clone_gitlab_foreman
      - merge_request
      - shell: !include-raw: scripts/add_foreman_docker_gitlab.sh
      - shell: !include-raw: scripts/add_bastion_gitlab.sh
      - test_katello
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'
    notifications:
      - snapper_notifications
