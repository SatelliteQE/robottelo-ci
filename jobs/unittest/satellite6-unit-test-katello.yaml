- job:
    name: satellite6-unit-test-katello
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    node: rhel
    parameters:
      - ruby
      - database
      - merge_request
    scm:
      - katello_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - clone_gitlab_foreman
      - merge_request
      - shell: !include-raw scripts/add_foreman_docker_gitlab.sh
      - test_katello
    publishers:
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'
