- job:
    name: satellite6-unit-test-smart-proxy-remote-execution-ssh
    project-type: matrix
    concurrent: true
    build-discarder:
      days-to-keep: -1
      num-to-keep: 16
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - smart_proxy_remote_execution_ssh_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - 2.2
      - axis:
          type: slave
          name: nodes
          values:
            - rvm
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_smart_proxy_remote_execution_ssh
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - archive:
          artifacts: '**/Gemfile.lock'
    notifications:
      - snapper_notifications
