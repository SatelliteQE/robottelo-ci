- job:
    name: satellite6-unit-test-foreman-docker
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    node: rhel
    concurrent: true
    properties:
      - gitlab_variables
    parameters:
      - ruby:
          version: '2.2'
      - database
      - merge_request
      - string:
          name: plugin_name
          default: 'foreman_docker'
    scm:
      - foreman_docker_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - clone_gitlab_foreman
      - merge_request
      - test_plugin
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'
    notifications:
      - snapper_notifications
