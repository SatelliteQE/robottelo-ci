- job:
    name: satellite6-unit-test-bastion
    build-discarder:
      days-to-keep: -1
      num-to-keep: 32
    concurrent: true
    node: rvm
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - bastion_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - shell: !include-raw: scripts/test/test_bastion_javascript.sh
    publishers:
      - gitlab-notifier
      - cobertura:
          report-file: 'plugin/coverage/**/cobertura-coverage.xml'
          targets:
            - files:
                healthy: 0
                unhealthy: 20
                failing: 30
      - archive:
          artifacts: '**/Gemfile.lock'
    notifications:
      - snapper_notifications
