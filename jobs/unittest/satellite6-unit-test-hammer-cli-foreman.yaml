- job:
    name: satellite6-unit-test-hammer-cli-foreman
    node: rvm
    project-type: matrix
    build-discarder:
      days-to-keep: -1
      num-to-keep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - hammer_cli_foreman_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.2
      - axis:
          type: slave
          name: nodes
          values:
            - rvm
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_hammer_cli_foreman_gitlab
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - junit:
          results: 'test/reports/*.xml'
    notifications:
      - snapper_notifications
