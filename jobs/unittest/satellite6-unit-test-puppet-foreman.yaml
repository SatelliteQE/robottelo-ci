- job:
    name: satellite6-unit-test-puppet-foreman
    node: rhel
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - puppet_foreman_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 1.8.7
            - 2.0.0
      - axis:
          type: user-defined
          name: puppet
          values:
            - 3.8
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_puppet_plugins
    publishers:
      - gitlab-notifier
      - gemset_cleanup
    notifications:
      - snapper_notifications
