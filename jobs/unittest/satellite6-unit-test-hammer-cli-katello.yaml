- job:
    name: satellite6-unit-test-hammer-cli-katello
    node: rhel
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - hammer_cli_katello_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.2
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_hammer_cli_katello
    publishers:
      - gitlab-notifier
      - gemset_cleanup
    notifications:
      - snapper_notifications
