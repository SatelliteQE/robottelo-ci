- job:
    name: satellite6-unit-test-ohsnap
    node: rhel
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
    scm:
      - ohsnap_gitlab
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 1.9.3
            - 2.3
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_ohsnap
    publishers:
      - gemset_cleanup
      - cobertura:
          report-file: 'coverage/coverage.xml'
          targets:
            - lines:
                healthy: 80
                unhealthy: 0
                failing: 0
            - method:
                healthy: 80
                unhealthy: 0
                failing: 0
            - conditional:
                healthy: 70
                unhealthy: 0
                failing: 0
