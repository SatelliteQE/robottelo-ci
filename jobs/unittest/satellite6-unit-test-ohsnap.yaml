- job:
    name: satellite6-unit-test-ohsnap
    node: rhel
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - gitlab_variables
    parameters:
      - merge_request
      - ruby:
          version: '2.4'
    scm:
      - ohsnap_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - merge_request
      - test_ohsnap
    publishers:
      - gitlab-notifier
      - gemset_cleanup
      - cobertura:
          report-file: 'coverage/coverage.xml'
          targets:
            - line:
                healthy: 80
                unhealthy: 0
                failing: 0
            - method:
                healthy: 80
                unhealthy: 0
                failing: 0
            - conditional:
                healthy: 70
                unhealthy: 0
                failing: 0
    notifications:
      - snapper_notifications
