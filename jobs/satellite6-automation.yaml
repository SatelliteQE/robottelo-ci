        - conditional-step:
            condition-kind: regex-match
            regex: (cdn|downstream|zstream)
            label: ${{ENV,var="DISTRIBUTION"}}
            steps:
                - trigger-builds:
                    - project: 'satellite6-automation-{distribution}-{os}-rhai'
