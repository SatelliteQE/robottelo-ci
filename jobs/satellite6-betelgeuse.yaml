- job:
    name: satellite6-betelgeuse-test-case
    node: sesame
    scm:
        - git:
            url: https://github.com/SatelliteQE/robottelo.git
            branches:
                - origin/master
            skip-tag: true
    wrappers:
        - inject-passwords:
            global: true
            mask-password-params: true
    builders:
        - shining-panda:
            build-environment: virtualenv
            name: betelgeuse
            python-version: System-CPython-2.7
            clear: true
            nature: shell
            command:
                !include-raw:
                    - scripts/satellite6-betelgeuse.sh
                    - scripts/satellite6-betelgeuse-test-case.sh
        - shell: rm .pylarion


- job-template:
    name: satellite6-betelgeuse-test-run-{os}
    node: sesame
    scm:
        - git:
            url: https://github.com/SatelliteQE/robottelo.git
            branches:
                - origin/master
            skip-tag: true
    parameters:
        - string:
            name: TEST_RUN_ID
            description: |
                'The resulting test run id is going to be suffixed with tierN '
                'to differentiate between all tiers.'
        - string:
            name: RELEASE
    wrappers:
        - inject-passwords:
            global: true
            mask-password-params: true
    builders:
        - copyartifact:
            project: satellite6-automation-downstream-{os}-tier1
            filter: '*-results.xml'
            which-build: last-completed
        - copyartifact:
            project: satellite6-automation-downstream-{os}-tier2
            filter: '*-results.xml'
            which-build: last-completed
        - copyartifact:
            project: satellite6-automation-downstream-{os}-tier3
            filter: '*-results.xml'
            which-build: last-completed
        - copyartifact:
            project: satellite6-automation-downstream-{os}-tier4
            filter: '*-results.xml'
            which-build: last-completed
        - shining-panda:
            build-environment: virtualenv
            name: betelgeuse
            python-version: System-CPython-2.7
            clear: true
            nature: shell
            command:
                !include-raw-escape:
                    - scripts/satellite6-betelgeuse.sh
                    - scripts/satellite6-betelgeuse-test-run.sh
        - shell: rm .pylarion
