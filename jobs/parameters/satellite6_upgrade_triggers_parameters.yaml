- parameter:
    name: satellite6-upgrade-triggers-parameters
    parameters:
        - choice:
            name: FROM_VERSION
            choices:
                - '6.1'
                - '6.2'
            description: |
                <p>Choose the currently installed Satellite/Capsule version to upgrade to latest available.</p>
        - choice:
            name: TO_VERSION
            choices:
                - '6.2'
                - '6.3'
            description: |
                <p>Choose the desired Satellite/Capsule version to be upgraded to.</p>

