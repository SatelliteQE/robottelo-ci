- job:
    name: 'ds-builder-foreman'
    display-name: 'Downstream package Builder for foreman'
    description: |
        <p>Job to build the foreman downstream packages</p>
        <p>This job requires a connection to Brew so it can only work inside the
        Red Hat network</p>
    node: builders
    scm:
        - git:
            url: 'https://$GIT_HOSTNAME/$GIT_ORGANIZATION/foreman.git'
            branches:
                - origin/${gitlabSourceBranch}
            skip-tag: true
            wipe-workspace: true
            basedir: 'foreman'
        - git:
            url: 'https://github.com/ifireball/robottelo-ci.git'
            branches:
                - origin/ds-foreman
            skip-tag: true
            wipe-workspace: true
            basedir: 'robotello-ci'
    builders:
        - shell:
            !include-raw-escape build.sh
    publishers:
        - archive:
            artifacts: build_results/*
